<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="body">
  <div class="navbar navbar-expand-lg bg-dark d-flex justify-content-center align-items-center">
    <a class="navbar-brand text-warning" href="main.html">Simple Calculator</a>
  </div>
  <div class="w-50 container bg-dark mt-5">
    <div class="row pb-2">
      <div class="col-12 text-light screen">
      </div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-warning text-light bBS"><- </button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-warning text-light bC">C</button>
      </div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light b7">7</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light b8">8</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light b9">9</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-warning text-light bD">/</button>
      </div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light b4">4</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light b5">5</button>
      </div>
      <div class="col-3 ">
        <button class="w-100 btn btn-lg bg-secondary text-light b6">6</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-warning text-light bM">*</button>
      </div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light b1">1</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light b2">2</button>
      </div>
      <div class="col-3 ">
        <button class="w-100 btn btn-lg bg-secondary text-light b3">3</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-warning text-light bS">-</button>
      </div>
    </div>
    <div class="row g-2 mb-1">
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light b0">0</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light bP">.</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-secondary text-light bSolve">=</button>
      </div>
      <div class="col-3">
        <button class="w-100 btn btn-lg bg-warning text-light bA">+</button>
      </div>
    </div>
  </div>



  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
